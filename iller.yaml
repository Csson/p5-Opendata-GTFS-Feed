---
+doctype: dist

name: Opendata-GTFS-Feed

+prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Moose: 2.0000
      - Moose::Role: 2.0000
      - Kavorka: 0.036
      - Moops: 0.034
      - MooseX::AttributeDocumented
      - MooseX::StrictConstructor
      - List::AllUtils
      - Safe::Isa
      - Throwable::X::Types
      - namespace::clean
      - Sub::Exporter
      - Types::Standard
      - Types::Path::Tiny
      - Types::URI
      - Type::Tiny
      - Path::Tiny
      - Archive::Zip
      - Archive::Extract
      - File::BOM
      - File::Temp
      - Lingua::EN::Inflect
      - Text::CSV
    recommends:
      - Text::CSV_XS

+plugins:
  - +config: Author::CSSON

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.20

---
+doctype: weaver

+plugins:
  - +config: Author::CSSON
